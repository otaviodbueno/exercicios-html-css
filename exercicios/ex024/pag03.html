<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="#" onclick="clicou()">Clique em mim</a>
    <div id="saída"></div>

    <script>
        function clicou() {
            s = window.document.getElementById("saída")
            s.innerHTML += '<p>Você clicou!</p>'
        }
    </script>
</body>
</html>
