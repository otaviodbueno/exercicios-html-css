<head>

    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightsalmon;
        }

        h1{
            text-align: center;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            text-decoration: underline;
            color: black;
        }

        a:active {
            color:blue;
        }

        a::before{
            content: '[link]';
        }

        img {
            width: 500px;
            height: 300px;
            
        }
    </style>
</head>
